<!DOCTYPE html>

<html>

<section class="row">
    <!--image-->
    <div class="col-lg-6">
      <img class="view overlay z-depth-1-hal" src="./assets/images/ValleyOfTheSun.jpg" alt="alaska">
    </div>

    <!--contact form -->

    <div class="col-lg-6 container">
      <h2>Contact</h2>
        <div class="input-group">
          <form class="card">
        <div class="input-group">
          <!--name-input-->
          <div class="input-group-prepend">name-input
            <input type="text" class="form-control">
          </div>
          <!--email-input-->
          <div class="input-group">email-input
            <input type="text" class="form-control">
          </div>
          <!--message-input mb-3-->
            <div class="input-group">
              <span class="input-group-text" id="message-input">message-input</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <!--date-input-->
            <div class="input-group">date-input
            <input type="text" class="form-control">
          </div>
          <!--button-->
          <div class="text-center">
            <button type="button" class="btn btn-secondary  btn-lg" type="submit" id="add-new-contact"> Submit </Button>
          </div>
        </div>
      </div>
    </form>
  </section>
  <!--end contact form-->



  <!-- ******MESSAGE BOARD CONTAINER******* -->
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12">
        <br>

        <!-- START Message Board Table -->
        <div class="card text-center">
          <div class="card-header">Message Board</div>

          <div class="card">
            <table class="container" id="contact-table">
              <thead>
                <tr>
                  <th scope="col-5">Name</th>
                  <th scope="col-5">Email</th>
                  <th scope="col-5">Message</th>
                  <th scope="col-5">Date</th>
                </tr>
              </thead>

              <tbody id="contact-table">
                <tr>
                  <th scope="row" id="newRow">
                  </th>
                </tr>
              </tbody>
            </table>



          </div>


          <!--scrips-->
          <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="assets/javascript/app.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

          <footer class="fixed-bottom"> Copyright &copy; </footer>


</body>

</html>
